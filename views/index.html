<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <!-- 引入 Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <link rel="stylesheet" href="./public/stylesheets/slider.css">
    <!-- 自定义样式 -->
    <style>
        /* 导航栏样式 */
#nav {
            display: flex;
            justify-content: center;
            background: #f8f9fa;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #nav li {
            list-style: none;
            margin: 0 1rem;
        }

        #nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0; /* 添加内边距 */
            display: inline-block; /* 确保内边距生效 */
        }

        /* 普通状态下的样式 */
        #nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #007bff;
            transition: width 0.3s ease, left 0.3s ease; /* 添加left过渡 */
        }

        /* 悬停状态下的样式 */
        #nav a:hover::after {
            width: 100%;
            left: 0;
        }

        /* 激活状态下的样式 */
        #nav a.active::after {
            width: 100%;
            left: 0;
        }

        /* 主内容区 */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .welcome {
            text-align: center;
            margin-bottom: 3rem;
        }

        #typing {
            font-size: 2.5rem;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .illustration {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5rem;
            flex-wrap: wrap;
            margin: 4rem 0;
        }

        .profile-img {
            width: clamp(200px, 50vw, 400px); /* 响应式宽度，最大400px */
            max-width: 100%; /* 确保不超出容器 */
            margin-bottom: 2rem; /* 增加底部间距 */
            display: block; /* 确保图片作为块级元素 */
            margin-left: auto; /* 水平居中 */
            margin-right: auto; /* 水平居中 */
            background-color: transparent; /* 确保背景透明 */
            box-shadow: none; /* 移除阴影 */
            border: none; /* 移除边框 */
        }

        .scene-wrapper {
            position: relative;
            width: 600px;
            height: 350px;
        }

        .scene-item {
            position: absolute;
            transition: all 0.5s ease;
        }

        .virtual .scenery {
            content: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/outdoor.svg');
        }

        .virtual .background-items {
            content: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/sky.svg');
        }

        .virtual .foreground-items {
            content: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/dogtree.svg');
        }

        /* 选项卡样式 */
        .option-wrapper {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .option {
            padding: 1rem 2rem;
            border: 2px solid #007bff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option.active {
            background: #007bff;
            color: white;
        }

        /* 移动端适配 这个可以不要*/
        @media (max-width: 768px) {
            #nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .illustration {
                flex-direction: column;
                gap: 2rem;
            }
        }

        /* 修改背景样式 */
        body {
            background-color: #f5f5f5; /* 浅灰色背景 */
        }

        /* 照片网格样式 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            padding: 2rem;
        }

        .photo-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        /* 中心化头像样式调整 */
        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
        }
        
        /* 隐藏原有的场景包装器 */
        .scene-wrapper {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <ul id="nav">
            <li><a href="/" class="active">Introduction</a></li>
            <li><a href="#about">About me</a></li>
            <li><a href="#quiz">Quiz</a></li>
        </ul>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 欢迎动画 -->
        <div class="welcome">
            <span id="typing"></span>
        </div>

        <!-- 修改后的个人照片展示区 -->
        <div class="profile-section">
            <img src="./public/images/profile.png" alt="profile" class="profile-img">
        </div>

        <div class="slider-container" style="display: none;">
            <div class="slider-wrapper">
                <div class="slider"></div>
            </div>
            <div class="slider-nav">
                <div class="slider-dots"></div>
                <div class="slider-caption"></div>
            </div>
        </div>

        <!-- 选项卡交互 -->
        <div class="option-wrapper">
            <div class="option active" data-type="real">Real life</div>
            <div class="option" data-type="virtual">Virtual life</div>
        </div>
    </main>

    <!-- 引入 Bootstrap 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 打字机效果脚本 -->
    <script src="./public/javascripts/typing.js"></script>
    <!-- 照片数据 -->
    <script>
        // 照片数据
        const photoData = {
            real: [
                './public/images/real1.jpg',
                './public/images/real2.jpg',
                './public/images/real3.jpg',
                './public/images/real4.jpg'
            ],
            virtual: [
                './public/images/stardew-valley.jpg',
                './public/images/detroit.jpg',
                './public/images/miku.jpg',
                './public/images/game1.jpg',
                './public/images/game2.jpg',
                './public/images/anime1.jpg'
            ]
        };

        const options = document.querySelectorAll('.option');
        const photoGrid = document.getElementById('photoGrid');

        function displayPhotos(type) {
            photoGrid.style.display = 'grid';
            photoGrid.innerHTML = '';
            
            photoData[type].forEach(photo => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photo;
                img.alt = type === 'real' ? 'Real life photo' : 'Virtual life content';
                
                photoItem.appendChild(img);
                photoGrid.appendChild(photoItem);
            });
        }

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                
                const type = option.dataset.type;
                displayPhotos(type);
            });
        });

        // 初始显示real照片
        displayPhotos('real');
    </script>
    <script src="./public/javascripts/slider.js"></script>
</body>
</html>
